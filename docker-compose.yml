version: '3.9'

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: agentic_timescaledb
    environment:
      POSTGRES_DB: observability
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: agentic_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: agentic_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: agentic_jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: true
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    
  prometheus:
    image: prom/prometheus:latest
    container_name: agentic_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  grafana:
    image: grafana/grafana:latest
    container_name: agentic_grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: ""
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
      - timescaledb
  
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentic_app
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - TIMESCALE_HOST=timescaledb
      - REDIS_HOST=redis
      - VECTOR_DB_URL=http://qdrant:6333
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
    depends_on:
      - timescaledb
      - redis
      - qdrant
      - jaeger
      - prometheus
    command: uvicorn agentic_observability.api.main:app --host 0.0.0.0 --port 8000

volumes:
  timescale_data:
  redis_data:
  qdrant_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: agentic_network
